<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator - Onoh Somtochukwu</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main class="parent">
      <div class="display">0000000</div>
      <div class="btn-parent">
        <p class="buttons" id="clear">C</p>
        <p class="buttons" id="clear-all">CE</p>
        <p class="buttons" id="b1">1</p>
        <p class="buttons" id="b2">2</p>
        <p class="buttons" id="b3">3</p>
        <p class="buttons" id="b4">4</p>
        <p class="buttons" id="b5">5</p>
        <p class="buttons" id="b6">6</p>
        <p class="buttons" id="b7">7</p>
        <p class="buttons" id="b8">8</p>
        <p class="buttons" id="b9">9</p>
        <p class="buttons" id="b0">0</p>
        <p class="buttons-o" id="divide">&#247;</p>
        <p class="buttons-o" id="add">+</p>
        <p class="buttons-o" id="subtract">-</p>
        <p class="buttons-o" id="multiply">x</p>
        <p class="buttons" id="decimal">.</p>
        <p class="buttons" id="percentage">%</p>
        <p class="buttons-o" id="result">=</p>
      </div>
    </main>
  </body>
</html>
